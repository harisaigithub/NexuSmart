{% extends 'school/teacherbase.html' %}
{% block content %}

<div class="container">
  <h2>Update Note</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Update</button>
    <a href="{% url 'teacher_view_notes' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>

{% endblock content %}
